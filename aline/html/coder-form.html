        <div class="container main-container" >
          <form > 
        <div class="form-group">
            <label class="mt-3 head-label">I am a</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                <label class="form-check-label" for="materialUnchecked">Front end developer</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">

            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                <label class="form-check-label" for="materialUnchecked">Full stack developer</label>
            </div>
        </div>
    
<!--Question 2 Last Name and First Name-->
    
    <form>
        
            <div class="form-group w-75">
                <label class="head-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Add Last Name">
            </div>
        
            <div class="form-group w-75">
                <label class="head-label">First Name</label>
                <input type="text" class="form-control" placeholder="Add First Name">
            </div>
        

        
            <div class="form-group w-75">
                <label class="head-label">Email</label>
                <input type="email" class="form-control" placeholder="Email">
            </div>
        

        

<!--Question 3 Address-->
            <div class="form-group w-75">
                <label class="head-label">Address</label>
                
                    <input type="text" class="form-control mb-2" placeholder="Street">
                    <label class="head-label" for="house-number">House Number</label>
                    <input type="text" class="form-control w-25 house-number" placeholder="eg. 123">
                    <label class="mt-1 head-label" for="postal-code">Postal Code</label>
                    <input type="text" class="form-control w-25 postal-code" placeholder="eg.1234">
                    <label class="head-label" for="city">City</label>
                    <input type="text" class="form-control w-50 city my-2" placeholder="City">
                    <label class="head-label" for="country">Country</label>
                    <input type="text" class="form-control w-50 country my-2" placeholder="Country">
            </div>
        
<!--Question 4 Contact information-->
        
            <div class="form-group">
                <label class="head-label">Do you wish to receive notifications via texts?</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                        <label class="form-check-label" for="materialUnchecked">Yes</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                        <label class="form-check-label" for="materialUnchecked">No</label>
                    </div>
            </div>
            <div class="form-group">
                    <label class="head-label">If you answered yes, please fill in your cell phone number below</label>
                    <input type="text" class="form-control w-50" placeholder="Cell Phone Number" >
            </div>
        
<!-- Question 5 Links to social media accounts-->

        
            <div class="form-group w-75">
                <label class="head-label">Links To Your Social Media Accounts</label>
                <input type="text" class="form-control w-50 mb-4" placeholder="LinkedIn">
                <input type="text" class="form-control w-50 mb-4" placeholder="Github">
                <input type="text" class="form-control w-50 mb-4" placeholder="Facebook">
                <input type="text" class="form-control w-50 mb-4" placeholder="Instagram">
                <input type="text" class="form-control w-50 mb-4" placeholder="Other">
            </div>
        

<!--Question 6 Skills -->

        
            <div class="form-group">
                <label class="head-label">How would you describe your skill level?</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                    <label class="form-check-label" for="materialUnchecked">No experience</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                    <label class="form-check-label" for="materialUnchecked">Less than one year</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                    <label class="form-check-label" for="materialUnchecked">Between one and three years</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                    <label class="form-check-label" for="materialUnchecked">More than three years</label>
                </div>
            </div>
        

<!--Question 7 What skills do you have?-->


        <div class="form-group">
          <label class="head-label">What skills do you have?</label>
            <div class="form-check">

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">

            <div class="form-check">

<!--Question 9 For how long can you make yourself available?-->
    
        <div class="form-group">

            <div class="form-check">

            <div class="form-check">
                <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">

            <div class="form-check">
                <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                <label class="form-check-label" for="materialUnchecked">One year</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                <label class="form-check-label" for="materialUnchecked">More than one year</label>
            </div>
        </div><!--/form-group-->
    
<!--Question 10 When are you able to start?-->
    
        <div class="form-group">
            <label class="head-label">When are you able to start?</label>
            <div class="form-check">
                    <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                    <label class="form-check-label" for="materialUnchecked">Immediately</label>
            </div>
            <div class="form-check">
                      <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                      <label class="form-check-label" for="materialUnchecked">Within three weeks</label>
            </div>
            <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                        <label class="form-check-label" for="materialUnchecked">In six months</label>
            </div>
            <div class="form-check">
                      <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                      <label class="form-check-label" for="materialUnchecked">In six months to one year</label>
            </div>
        </div><!--/form-group-->
    
<!--Question 11 Are you willing to work on location or remote?-->
    
        <div class="form-group">
            <label class="head-label">Do you want to work on location or remotely?</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                <label class="form-check-label" for="materialUnchecked">On location</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                <label class="form-check-label" for="materialUnchecked">Remote work </label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                <label class="form-check-label" for="materialUnchecked">I am open to both.</label>
            </div>
        </div><!--/form-group-->
    

<!--Q12 Tell us more about yourself-->
    
        <div class="form-group w-75">
            <label class="head-label">Tell us more about yourself</label>

<!--Question 13 Tell us why someone would want to work for you -->
    
        <div class="form-group w-75">
